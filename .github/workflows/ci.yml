name: CI

on:
  - pull_request
  - push

jobs:
  tests:
    runs-on: ubuntu-latest

    container:
      image: duyler/php-zts:8.4
      options: --user root

    strategy:
      matrix:
        php-image: ['duyler/php-zts:8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine composer cache directory
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Cache dependencies installed with composer
        uses: actions/cache@v3
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php }}-composer-
      - name: Update composer
        run: composer self-update

      - name: Install dependencies with composer php 8.4
        run: composer update --ignore-platform-reqs --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Run tests with detailed debugging
        run: |
          php -d pcov.enabled=1 \
              -d memory_limit=512M \
              -d max_execution_time=300 \
              -d opcache.enable=0 \
              -d opcache.enable_cli=0 \
              -d display_errors=1 \
              -d display_startup_errors=1 \
              -d error_reporting=E_ALL \
              vendor/bin/phpunit \
              --coverage-clover=coverage.xml \
              --colors=always \
              --stop-on-error \
              --stop-on-failure \
              --testdox

      - name: Run tests without coverage first
        run: vendor/bin/phpunit --colors=always

      - name: Generate coverage separately
        run: |
          php -d pcov.enabled=1 \
              -d memory_limit=512M \
              vendor/bin/phpunit \
              --coverage-clover=coverage.xml \
              --colors=always \
              --no-logging

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
        env:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: duyler/event-bus

      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer check --diff -v

      - name: Run Psalm
        run: vendor/bin/psalm --shepherd

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
